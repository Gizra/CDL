---
layout: page
guid: <%= guid %>
title: <%= title %>
data: <%= data %>
siblings: <%= siblings %>
---

<div class="wrapper">
  <a href="/#/{{ page.guid }}">Home</a>
  <h1>{{ page.title }}</h1>
  {{ page.data }}
  <div class="sidebar-wrapper">
  {% if page.siblings %}
    <h1>Chronological</h1>
    <ul>
      {% for sibling in page.siblings %}
      <li>
        <h1>{{ sibling.title }}</h1>
        {{ sibling.data }}
      </li>
      {% endfor %}
    </ul>
  {% endif%}
  </div>
</div>
