  <h1>The NLI manuscript</h1>

  
<p  align=&quot;left&quot; >Written between 1300-1350 in Spain, it is the most splendid illuminated copy known. Although copied in Spain, most of the illustrations were done in Perugia&#160; Italy around 1400 in the studio of Matteo di Ser Cambio.</p>
